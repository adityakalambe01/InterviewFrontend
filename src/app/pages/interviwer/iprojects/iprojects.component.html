

<section class="flex justify-between gap-2 max-md:flex-col">
  <app-searchbar [search]="'project name'" (searchButton)="onSearchProject($event)"></app-searchbar>
<button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click)="onNewProject()">
  Add New Project
</button>
</section>
<section class="grid gap-2 max-md:grid-cols-1 max-lg:grid-cols-1 max-xl:grid-cols-2 max-2xl:grid-cols-2 grid-cols-3">
  <div *ngFor="let project of projects; index as index" class="p-6 rounded-lg bg-white border border-gray-200 shadow-sm hover:bg-gray-100 hover:border-gray-300 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 transition duration-300 ease-in-out">
    <svg class="w-7 h-7 text-gray-500 dark:text-gray-400 mb-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M9 2.221V7H4.221a2 2 0 0 1 .365-.5L8.5 2.586A2 2 0 0 1 9 2.22ZM11 2v5a2 2 0 0 1-2 2H4v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2h-7Zm-.293 9.293a1 1 0 0 1 0 1.414L9.414 14l1.293 1.293a1 1 0 0 1-1.414 1.414l-2-2a1 1 0 0 1 0-1.414l2-2a1 1 0 0 1 1.414 0Zm2.586 1.414a1 1 0 0 1 1.414-1.414l2 2a1 1 0 0 1 0 1.414l-2 2a1 1 0 0 1-1.414-1.414L14.586 14l-1.293-1.293Z" clip-rule="evenodd"/>
    </svg>

    <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-gray-300 text-wrap truncate">{{project?.title}}</h5>

    <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">Skills: <span class="ms-1">{{project?.skills.join(", ")}}</span></p>


    <section class="flex justify-between items-center">
      <a [href]="project?.stackBlitzUrl" target="_blank" class="inline-flex font-medium items-center text-blue-600 hover:underline">
        Stackblitz
        <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"/>
        </svg>
    </a>
    <div>
      <a  target="_blank" class="inline-flex font-medium items-center text-gray-600 hover:underline me-2" (click)="onEditProject(project)">
        Edit
        <svg class="w-[18px] h-[18px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
        </svg>
      </a>
      <a  (click)="onDeleteProject(project?._id)" class="inline-flex font-medium items-center text-red-600 hover:underline me-2">
        Delete
        <svg class="w-[16px] h-[16px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
        </svg>
      </a>
    </div>
    </section>
  </div>
</section>

<!-- Pagination Component -->
<app-pagination *ngIf="paginationHelper" [pagination]="paginationHelper.getPagination" (changePageOrSize)="onChangePageOrSize($event)"></app-pagination>


<app-project-modal (onCancel)="dismissModal()" [project]="project" (onSubmitForm)="onSubmitForm($event)"></app-project-modal>
